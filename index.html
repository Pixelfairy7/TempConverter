<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container center-align">
        <div class="header">
            <h1> Temperature Converter</h1>
            <p>Enter the known temperature in the 
                corresponding field to convert it</p>
        </div>
        <div class="row">
            <form> <!--Input area-->
                
                    <!--Farenheit input-->
                    <div class="input-field col s12 m4 l4">
                        <input
                        id="farenheitIn" 
                        type="number"
                        placeholder="Farenheit">
                    </div>
                    <!--Celsius input-->
                    <div class="input-field col s12 m4 l4">
                        <input id="celsiusIn" 
                        type="number"
                        placeholder="Celsius">
                    </div>
                    <!--Kelvin input-->
                    <div class="input-field col s12 m4 l4">
                        <input id="kelvinIn" 
                        type="number"
                        placeholder="Kelvin">
                    </div>
                    <a class="waves-effect waves-light btn" 
                    value="Reset Fields" 
                    onClick="window.location.reload()">Reset Values</a>
                
                
            </form>
        
        </div> <!--end div/row for form-->
                <div class="row">
                    <div id="output "> <!--output area -->
                        <div class="card col s12 m8 red lighten-5">
                            <h3 class="tempLabel">Farenheit</h3>
                                <h4 id="farenOut" class"tempOut"></h4>
                                
                        </div>
                <!-- End Farenheit area -->
                <!-- Start celsius area -->

                <div class="card col s12 m8 teal lighten-5">
            
                            <h3 class="tempLabel">Celsius</h3>
                            <h4 id="celsiusOut" class"tempOut"></h4>
                    
                </div>
                  <!-- End celsius area -->
                <!-- Start kelvin area -->

                <div class="card col s12 m8 cyan lighten-5">
                    <div class="<tempCard">
                        <h3 class="tempLabel">Kelvin</h3>
                        <h4 id="kelvinOut" class"tempOut"></h4>
                    </div>
                </div>
            </div> <!--End ROW div for output-->
       
    </div> <!--end CONTAINER div -->


    <script src="tempCalc.js"></script>  
</body>
</html>
